<template name='overview_patientDetail'>
    <div class="inline2">
        <h2>病患姓名: {{name}}</h2>
    </div>
    <div class="inline2">
        <img src="data:image/jpg;base64, {{photo}}" alt="" class="pic" height="100px" width="100px">
    </div>
    <div class="gender">
        <h3>性別: {{gender}}</h3>
    </div>
    <div class="birth">
        <h3>生日: {{birthday}}</h3>
    </div>
</template>
