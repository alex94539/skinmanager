<template name="overview_pasiLists">
    <h3>Pasi列表</h3>
    <ul>
        {{#each pasiLists}}
            {{> forEachPasi}}
        {{/each}}
    </ul>
    {{#if notAtEnd}}
        <input type="button" value="載入更多..." id="loadMorePasi">
    {{/if}}

</template>

<template name="forEachPasi">
    <li>
        <input type="button" value="{{createdAt}}" class="pasi">
    </li>
</template>
